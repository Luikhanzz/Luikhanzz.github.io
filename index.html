<html>
<head>
    <title>Proyecto interdisciplinario</title>
</head>
<body bgcolor="#4BB4B4">

    <div style="background-color: white; width: 400px; margin: 50px auto; border-radius: 25px;">
        <h2 align="center"; style="font-size:25px; color: rgb(255, 0, 0) ;">Registro de Producción de tachos hechos con ecoladrillos</h2>

        <form method="post" align="center">
            
            <p>FECHA DE PRODUCCIÓN<br>
            <input type="date" name="fecha"></p>

            <p>Cantidad de ladrillos<br>
            <input type="number" name="cantidad"></p>

            <p>TIPO DE PLÁSTICO<br>
            <input type="text" name="TIPO"></p>

            <p>COLOR LADRILLO<br>
            <input type="color" name="COLOR"></p>

            <p>PESO DE PLÁSTICO (KG)<br>
            <input type="text" name="PESO">  KG</p>

            <p>RESPONSABLE<br>
            <input type="text" name="RESPONSABLE"></p>

            <p>COSTO<br>
            <input type="number" name="COSTO"></p>

            <p>
            <input type="submit" value="Enviar" style="background-color:#4BB4B4; color:white; border:none; border-radius:5px; cursor:pointer;">
            </p>
        </form>
    </div>

</body>
</html>
